<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Оценка пациента</title>
</head>
<body>
  <h1>Пациенты</h1>
  <input id="fio" placeholder="ФИО"/>
  <input id="ldl" placeholder="ЛПНП" type="number" step="0.1"/>
  <button onclick="save()">Сохранить</button>
  <ul id="list"></ul>

  <script>
    function load() {
      const data = JSON.parse(localStorage.getItem("patients") || "[]");
      document.getElementById("list").innerHTML = data.map(p =>
        `<li>${p.fio} — ${p.ldl} ммоль/л</li>`).join("");
    }

    function save() {
      const fio = document.getElementById("fio").value;
      const ldl = document.getElementById("ldl").value;
      const data = JSON.parse(localStorage.getItem("patients") || "[]");
      data.push({ fio, ldl });
      localStorage.setItem("patients", JSON.stringify(data));
      load();
    }

    load();
  </script>
</body>
</html>
