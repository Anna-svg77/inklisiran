<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проверка на назначение Инклисирана</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    input, select { margin-bottom: 10px; width: 100%; padding: 8px; }
    button { padding: 8px 16px; margin-top: 10px; }
    .patient { border: 1px solid #ccc; padding: 10px; margin-top: 10px; border-radius: 5px; }
    .yes { color: green; font-weight: bold; }
    .no { color: red; font-weight: bold; }
    .delete-btn { background-color: #f44336; color: white; border: none; padding: 5px 10px; cursor: pointer; float: right; }
  </style>
</head>
<body>
  <h2>Форма оценки пациента для назначения Инклисирана</h2>
  <input type="text" id="fio" placeholder="ФИО пациента">
  <input type="text" id="city" placeholder="Город">
  <input type="date" id="date">
  <label>ЛПНП (ммоль/л):</label>
  <input type="number" id="ldl" step="0.1">
  <label>Препарат статина:</label>
  <select id="statin">
    <option value="">Выберите</option>
    <option value="atorvastatin">Аторвастатин</option>
    <option value="rosuvastatin">Розувастатин</option>
    <option value="simvastatin">Симвастатин</option>
  </select>
  <label>Доза статина (мг):</label>
  <input type="number" id="dose">
  <label>ССС заболевание (перенес ИМ, инсульт, ХБС, ПА):</label>
  <select id="ccc">
    <option value="нет">Нет</option>
    <option value="да">Да</option>
  </select>
  <button onclick="evaluatePatient()">Оценить и сохранить</button>

  <h3>Сохранённые пациенты:</h3>
  <div id="patientList"></div>

  <script>
    function getMaxDose(statin) {
      const doses = {
        'atorvastatin': 80,
        'rosuvastatin': 40,
        'simvastatin': 40
      };
      return doses[statin] || 0;
    }

    function evaluatePatient() {
      const fio = document.getElementById('fio').value;
      const city = document.getElementById('city').value;
      const date = document.getElementById('date').value;
      const ldl = parseFloat(document.getElementById('ldl').value);
      const statin = document.getElementById('statin').value;
      const dose = parseInt(document.getElementById('dose').value);
      const ccc = document.getElementById('ccc').value;

      if (!fio || !city || !date || isNaN(ldl) || !statin || isNaN(dose)) {
        alert('Пожалуйста, заполните все поля.');
        return;
      }

      const maxDose = getMaxDose(statin);
      const onMaxDose = dose >= maxDose;
      const needsInclisiran = ldl >= 4.9 && onMaxDose && ccc === 'да';

      const patient = {
        fio, city, date, ldl, statin, dose, ccc,
        result: needsInclisiran ? 'Подходит под инклисиран' : 'Не подходит под инклисиран'
      };

      const saved = JSON.parse(localStorage.getItem('patients') || '[]');
      saved.push(patient);
      localStorage.setItem('patients', JSON.stringify(saved));
      renderPatients();
    }

    function deletePatient(index) {
      const saved = JSON.parse(localStorage.getItem('patients') || '[]');
      saved.splice(index, 1);
      localStorage.setItem('patients', JSON.stringify(saved));
      renderPatients();
    }

    function renderPatients() {
      const container = document.getElementById('patientList');
      const saved = JSON.parse(localStorage.getItem('patients') || '[]');
      container.innerHTML = '';
      saved.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'patient';
        div.innerHTML = `
          <button class="delete-btn" onclick="deletePatient(${i})">Удалить</button>
          <strong>${p.fio}</strong> (${p.city})<br>
          Дата: ${p.date}<br>
          ЛПНП: ${p.ldl} ммоль/л<br>
          Статин: ${p.statin}, ${p.dose} мг<br>
          ССС заболевание: ${p.ccc}<br>
          <div class="${p.result.includes('Подходит') ? 'yes' : 'no'}">${p.result}</div>
        `;
        container.appendChild(div);
      });
    }

    window.onload = renderPatients;
  </script>
</body>
</html>
